spring:
  application:
    name: poc-db
  datasource:
    # Use env vars for container/local flexibility. Defaults suit local dev.
    # Examples:
    # - Run in Docker, same network as pg-primary: set DB_HOST=pg-primary, DB_PORT=5432
    # - Run in Docker, connect to host-exposed port: set DB_HOST=host.docker.internal, DB_PORT=55432
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:55432}/${DB_NAME:app_db}
    username: ${DB_USER:app}
    password: ${DB_PASSWORD:app_password}
    driver-class-name: org.postgresql.Driver
  jdbc:
    template:
      fetch-size: 100
  sql:
    init:
      mode: never
  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    # Keep application default at INFO
    root: INFO
    # Surface Flyway logs prominently (set to DEBUG for full details; use INFO for concise)
    org.flywaydb: DEBUG
    org.springframework.boot.autoconfigure.flyway: DEBUG

server:
  port: 8080
