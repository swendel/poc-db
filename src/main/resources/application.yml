spring:
  application:
    name: poc-db
  datasource:
    url: jdbc:postgresql://127.0.0.1:55432/app_db
    username: app
    password: app_password
    driver-class-name: org.postgresql.Driver
  jdbc:
    template:
      fetch-size: 100
  sql:
    init:
      mode: never
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080
